apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: frontend
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      service: frontend
  template:
    metadata:
      labels:
        service: frontend
    spec:
      containers:
        - image: gantonop/udagram-frontend:1.0
          name: frontend
          imagePullPolicy: Always
          ports:
            - containerPort: 8080